<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender - Mahasiswa UNPER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1>Kalender Tugas</h1>
                <p>Lihat semua deadline dalam tampilan kalender</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="calendar-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button class="btn btn-outline" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month-year" style="font-size: 1.3rem; font-weight: 600;">Desember 2025</h2>
                <button class="btn btn-outline" id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="calendar-container">
                <div class="calendar-grid">
                    <div class="calendar-day-header">Min</div>
                    <div class="calendar-day-header">Sen</div>
                    <div class="calendar-day-header">Sel</div>
                    <div class="calendar-day-header">Rab</div>
                    <div class="calendar-day-header">Kam</div>
                    <div class="calendar-day-header">Jum</div>
                    <div class="calendar-day-header">Sab</div>
                    
                    <!-- Kalender akan diisi dengan JavaScript -->
                    <div id="calendar-days"></div>
                </div>
            </div>

            <section class="daily-tasks" style="margin-top: 25px;">
                <h2 style="margin-bottom: 15px;">Tugas pada <span id="selected-date">Tanggal Dipilih</span></h2>
                <div id="daily-tasks-list">
                    <!-- Daftar tugas untuk tanggal yang dipilih akan muncul di sini -->
                    <p class="no-tasks">Tidak ada tugas untuk tanggal ini</p>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="add-task-btn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="calendar.html" class="nav-item active">
                <i class="fas fa-calendar"></i>
                <span>Kalender</span>
            </a>
            <a href="add_task.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Tambah</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Tugas</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
