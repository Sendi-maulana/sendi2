<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas - Mahasiswa UNPER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1>Daftar Tugas</h1>
                <p>Atur dan kelola semua tugas kuliah Anda</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-and-filter">
                <div class="form-group">
                    <input type="text" id="search-tasks" placeholder="Cari tugas...">
                </div>
                
                <div class="filter-sort-container" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn btn-outline" id="filter-btn">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn btn-outline" id="sort-btn">
                        <i class="fas fa-sort"></i> Urutkan
                    </button>
                </div>
            </div>

            <section class="tasks-list">
                <div id="all-tasks-list">
                    <!-- Daftar semua tugas akan dimunculkan di sini -->
                    <p class="no-tasks">Belum ada tugas yang dibuat</p>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="add-task-btn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Kalender</span>
            </a>
            <a href="add_task.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Tambah</span>
            </a>
            <a href="tasks.html" class="nav-item active">
                <i class="fas fa-tasks"></i>
                <span>Tugas</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <!-- Modal Filter -->
    <div id="filterModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="modal-content" style="background: white; margin: 50px auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto;">
            <h3 style="margin-bottom: 15px;">Filter Tugas</h3>
            
            <div class="form-group">
                <label>Kategori/Mata Kuliah</label>
                <select id="category-filter">
                    <option value="">Semua Kategori</option>
                    <option value="Matematika Diskrit">Matematika Diskrit</option>
                    <option value="Pengantar Teknologi Informasi">Pengantar Teknologi Informasi</option>
                    <option value="Praktikum Algoritma">Praktikum Algoritma</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Prioritas</label>
                <select id="priority-filter">
                    <option value="">Semua Prioritas</option>
                    <option value="mendesak">Mendesak</option>
                    <option value="tinggi">Tinggi</option>
                    <option value="sedang">Sedang</option>
                    <option value="rendah">Rendah</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <select id="status-filter">
                    <option value="">Semua Status</option>
                    <option value="pending">Belum Selesai</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>
            
            <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-outline" id="clear-filter">Bersihkan</button>
                <button class="btn btn-primary" id="apply-filter">Terapkan</button>
            </div>
        </div>
    </div>

    <script src="js/tasks.js"></script>
</body>
</html>
